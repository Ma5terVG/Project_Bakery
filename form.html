<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://bootstraptema.ru/snippets/form/2017/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://bootstraptema.ru/snippets/form/2017/jquery.payform.min.js"></script>
    <script src="https://bootstraptema.ru/snippets/form/2017/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Магазин выпечки</title>
    <meta name="description" content="Лучшая выпечка в городе">
</head>
<body>
    <div class="container">
        <div class="row">
        
         <div class="creditCardForm">
         <div class="heading">
         <h1>Оплата картой</h1>
         </div>
         <div class="payment">
         <form>
         <div class="form-group owner">
         <label for="owner">Держатель карты</label>
         <input type="text" class="form-control" id="owner">
         </div>
         <div class="form-group CVV">
         <label for="cvv">CVV</label>
         <input type="text" class="form-control" id="cvv">
         </div>
         <div class="form-group" id="card-number-field">
         <label for="cardNumber">Номер</label>
         <input type="text" class="form-control" id="cardNumber">
         </div>
         <div class="form-group" id="expiration-date">
         <label>Срок</label>
         <select>
         <option value="01">Январь</option>
         <option value="02">Февраль </option>
         <option value="03">Март</option>
         <option value="04">Апрель</option>
         <option value="05">Май</option>
         <option value="06">Июнь</option>
         <option value="07">Июль</option>
         <option value="08">Август</option>
         <option value="09">Сентябрь</option>
         <option value="10">Октябрь</option>
         <option value="11">Ноябрь</option>
         <option value="12">Декабрь</option>
         </select>
         <select>
         <option value="16"> 2016</option>
         <option value="17"> 2017</option>
         <option value="18"> 2018</option>
         <option value="19"> 2019</option>
         <option value="20"> 2020</option>
         <option value="21"> 2021</option>
         </select>
         </div>
         <div class="form-group" id="credit_cards">
         <img src="https://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
         <img src="https://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
         <img src="https://bootstraptema.ru/snippets/form/2017/amex.jpg" id="amex">
         </div>
         <div class="form-group" id="pay-now">
         <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
         </div>
         </form>
         </div>
         </div>
        
        </div>
        </div>
</body>
</html>
